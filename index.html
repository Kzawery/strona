
<html>
<h4>Zadanie</h4><br>
Oblicz objętośc ostrosłupa prawidłowego trójkątnego o wysokości H i boku a <br>


<h4>Dane Wejściowe</h4>
<label for="h">H = </label>
<input type="text" id="h" name="h" ><br><br>
<label for="a"> a = </label>
<input type="text" id="a" name="a"><br>

<body>

<h3>Rysunek</h3>

 <svg height="300" width="500">
 
 	<text x="50" y="265" fill="black" id="bok">a</text>    
    <text x="200" y="235" fill="black" id="bok1">a</text>
    
    <text x="100" y="135" fill="red" id="wysokosc">H</text>
    
 	<line x1="30" y1="210" x2="130" y2="300" style="stroke:black;stroke-width:2" />
    <line x1="130" y1="300" x2="240" y2="150" style="stroke:black;stroke-width:2" />
    <line x1="240" y1="150" x2="30" y2="210" style="stroke:black;stroke-width:2" />
    
    <line x1="130" y1="40" x2="120" y2="230" style="stroke:red;stroke-width:2" />
   
   <line x1="130" y1="40" x2="240" y2="150" style="stroke:black;stroke-width:2" />
   <line x1="130" y1="40" x2="30" y2="210" style="stroke:black;stroke-width:2" />
   <line x1="130" y1="40" x2="130" y2="300" style="stroke:black;stroke-width:2" />
    
</svg> 

<div> </div>
<h3>Rozwiazanie</h3>

 <math xmlns="http://www.w3.org/1998/Math/MathML">
 <mi>V</mi><mo>= </mo>
 <mfrac>
   <mrow>
      <msup><mi>a</mi><mn>2</mn></msup>
      <mo> H </mo>
      <msqrt>
         <mn> 3 </mn>
      </msqrt>
   </mrow>
   <mn> 12 </mn>
</mfrac>
<mo>= </mo>
      <mfrac>
     <mrow>
        <msup><mi id="wzora">a</mi><mn>2</mn></msup>
        <mo id="wzorh"> H </mo>
        <msqrt>
           <mn> 3 </mn>
        </msqrt>
     </mrow>
     <mn> 12 </mn>
  </mfrac>
  <mo>= </mo>
	
    <mi id ="result"/>
    </math>
 
 
 <script type="text/javascript">
    var a = 1;
    var h = 1;
    
    const result = document.getElementById("result");
    const height = document.getElementById("h");
    const side = document.getElementById("a");
    const rheight = document.getElementById("wzorh");
    const rside = document.getElementById("wzora");
    const hh = document.getElementById("wysokosc");
    
    const bok = document.getElementById("bok");
    const bok1 = document.getElementById("bok1");
    
    
    const hinputHandler = function (e) {
        result.innerHTML = e.target.value;
        rheight.innerHTML = e.target.value;
        hh.innerHTML = e.target.value;
        h = e.target.value;
        result.innerHTML = Math.round(a**2 * h * Math.sqrt(3)) / 12;
    }
    height.addEventListener('input', hinputHandler);
    height.addEventListener('propertychange', hinputHandler);

    const rinputHandler = function (e) {
        bok.innerHTML = e.target.value;
        bok1.innerHTML = e.target.value;
        rside.innerHTML = e.target.value;
        a = e.target.value;
        result.innerHTML = Math.round(a**2 * h * Math.sqrt(3) ) / 12;

    }
    side.addEventListener('input', rinputHandler);
    side.addEventListener('propertychange', rinputHandler);
    
</script>
 

 
</body>

</html>
